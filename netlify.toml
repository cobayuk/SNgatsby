# Install the Netlify build plugin
[[plugins]]
package = "@netlify/plugin-gatsby"

# Default site wide settings
# If skip_processing = true, all other settings are ignored
[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = true
  minify = true
[build.processing.js]
  bundle = true
  minify = true
[build.processing.html]
  pretty_urls = true
[build.processing.images]
  compress = false

# Redirect Configuration Site
[[redirects]]
  from = "https://sungnikah.netlify.com"
  to = "https://sungnikah.com"
  status = 200
  force = true
